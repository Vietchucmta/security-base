<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login</title>
</head>
<body>
	<div class="login-box"
		style="width: 50%; margin-left: 30%; margin-top: 10%;">
		<div class="login-logo">
			<a href="../../index2.html"><b>Login</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your BUSINEE</p>

			<form th:action="@{/}" method="post">
				<div class="form-group has-feedback">
					<input type="email" name="email" th:placeholder="Email"
						class="form-control" placeholder="Username">
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" th:placeholder="Password"
						class="form-control" placeholder="Password">
				</div>
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Email or Password
						invalid, please verify</p>
				</div>
				<div class="row">
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">Sign
							In</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<!-- <a href="#">I forgot my password</a><br>  -->
		</div>
		<!-- /.login-box-body -->
	</div>
</body>
</html>
